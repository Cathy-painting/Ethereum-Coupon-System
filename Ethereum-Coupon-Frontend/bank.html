<script>
    let provider;

    // Bank åˆçº¦ ABI

    // è¿æ¥é’±åŒ…
    async function connectWallet() {

            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();

            document.getElementById("walletAddress").innerText = "é“¶è¡Œç®¡ç†å‘˜è´¦æˆ·: " + userAddress.substring(0, 6) + "..." + userAddress.substring(38);
            document.getElementById("connectBtn").innerText = "é’±åŒ…å·²è¿æ¥";

        } catch (error) {

    // 1. åˆ›å»ºå•†å®¶åˆçº¦
    async function createMerchant() {
        const bankAddr = document.getElementById("bankContractAddr").value.trim();
        const merchantOwnerAddr = document.getElementById("merchantOwnerAddr").value.trim();

        if (!ethers.utils.isAddress(bankAddr)) return showStatus("Bankåˆçº¦åœ°å€æ— æ•ˆ", "error");
        if (!ethers.utils.isAddress(merchantOwnerAddr)) return showStatus("å•†å®¶è´¦æˆ·åœ°å€æ— æ•ˆ", "error");

        try {
            showStatus("æ­£åœ¨åˆ›å»ºå•†å®¶åˆçº¦ï¼Œè¯·åœ¨ MetaMask ä¸­ç¡®è®¤...", "info");
            const bankContract = new ethers.Contract(bankAddr, bankAbi, signer);
            
            const tx = await bankContract.createMerchant(merchantOwnerAddr);
            showStatus(`äº¤æ˜“å·²å‘é€! ç­‰å¾…ç¡®è®¤... <br> Hash: ${tx.hash}`, "info");
            
            const receipt = await tx.wait();
            if (receipt.status === 1) {

            } else {

    // 2. æŸ¥è¯¢æ‰€æœ‰å•†å®¶
    async function queryAllMerchants() {
        const bankAddr = document.getElementById("bankContractAddr").value.trim();
        if (!ethers.utils.isAddress(bankAddr)) return showStatus("Bankåˆçº¦åœ°å€æ— æ•ˆ", "error");

        try {
            const container = document.getElementById("merchantListContainer");
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

                                </div>

                                </div>
                                <div class="merchant-info-item">

                                </div>

                            </div>
                            <div class="merchant-address">

                            </div>
                            <div style="margin-top: 10px;">

                                <button class="btn-small btn-action" onclick="fillMerchantAddr('${merchantAddr}')">å¡«å…¥ç»“ç®—ç®¡ç†</button>
                            </div>
                        </div>
                    `;
                } catch (err) {

                }
            }
            
            container.innerHTML = html || '<div class="loading">æŸ¥è¯¢å¤±è´¥</div>';
            showStatus(`âœ… æŸ¥è¯¢æˆåŠŸï¼Œå…± ${merchantAddresses.length} ä¸ªå•†å®¶`, "success");
            
        } catch (error) {
            console.error("æŸ¥è¯¢é”™è¯¯:", error);
            document.getElementById("merchantListContainer").innerHTML = '';
            showStatus("æŸ¥è¯¢å¤±è´¥: " + (error.message || "æœªçŸ¥é”™è¯¯"), "error");
        }
    }

    // 3. å……å€¼å•†å®¶ç»“ç®—ä½™é¢
    async function approveMerchant() {
        const bankAddr = document.getElementById("bankContractAddr").value.trim();
        const merchantAddr = document.getElementById("settlementMerchantAddr").value.trim();
        const amount = document.getElementById("approveAmount").value.trim();

        if (!ethers.utils.isAddress(bankAddr)) return showStatus("Bankåˆçº¦åœ°å€æ— æ•ˆ", "error");
        if (!ethers.utils.isAddress(merchantAddr)) return showStatus("å•†å®¶åˆçº¦åœ°å€æ— æ•ˆ", "error");
        if (!amount || amount <= 0) return showStatus("å……å€¼é‡‘é¢å¿…é¡»å¤§äº0", "error");

            const bankContract = new ethers.Contract(bankAddr, bankAbi, signer);
